<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Three</title>
</head>
<body>
    <input type="number" id="radius" placeholder="Enter radius">
    <button onclick="circumference()">Click</button>
    <p id="answer"></p>
    <script>
        
        function circumference() {
            let radius = parseFloat(document.getElementById("radius").value);
            if (!isNaN(radius)) {
                let result = 2 * Math.PI * radius;
                document.getElementById("answer").innerHTML = `<b>${result}</b>`;
            } else {
                document.getElementById("answer").innerHTML = "Please enter a valid number for radius.";
            }
        }
    </script>
</body>

</html>
