<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two</title>
</head>
<body>
    <h1>Task two</h1>
    <input type="number" id="mark" placeholder="Enter your mark">
    <button onclick="Mark()">Click</button>
    <p id="answer"></p>

    <script>
        function Mark() {
            let mark = parseFloat(document.getElementById("mark").value);
            let result;

            if (isNaN(mark) || isNaN(mark) ) {
                alert("Please enter valid numbers or operation");
            } if(mark >= 50 && mark < 59){
                result = "D";
            }else if(mark >= 60 && mark < 69){
                result = "C";
            }
            else if(mark >= 70 && mark < 79){
                result = "B";
            }
            else if(mark >= 80 && mark < 89){
                result = "A";
            }else if(mark >= 90 && mark < 100){
                result = "A+";
            }else if(mark > 100 || mark < 0){
                result = "Invalid input";
            }else if(mark < 50){
                result = "Fail";
            }
            document.getElementById("answer").innerHTML = `<b>${result}</b>`; 
        }
    </script>
</body>
</html>
